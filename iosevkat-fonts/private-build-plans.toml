[buildPlans.IosevkatTerm]
family = "Iosevkat Term"
spacing = "term"
serifs = "sans"
noCvSs = false
exportGlyphNames = true

[buildPlans.Iosevkat.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkatTerm.slopes.Upright]
angle = 0
shape = "upright"
menu  = "upright"
css   = "normal"

[buildPlans.IosevkatTerm.slopes.Oblique]
angle = 9
shape = "oblique"
menu  = "oblique"
css   = "oblique"

[buildPlans.IosevkatTerm.slopes.Italic]
angle = 9
shape = "italic"
menu  = "italic"
css   = "italic"
